<!-- AdSense Template for Tool Pages -->
<!-- Add this to the <head>
    <!-- Security Headers are handled by Cloudflare Worker for HTTP headers -->
    <!-- Note: X-Frame-Options meta tag is not supported by browsers, must be HTTP header -->
 section of each tool page -->

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
        crossorigin="anonymous"></script>

<!-- Add this before the closing </body> tag -->
<script>
    // Initialize AdSense ads
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<!-- Ad placements for tool pages -->
<!-- 1. Top of page (after header, before main content) -->
<div class="ad-container ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_BANNER_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
</div>

<!-- 2. Sidebar ad (if you have space) -->
<div class="ad-container ad-rectangle">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_RECTANGLE_SLOT_ID"
         data-ad-format="rectangle"></ins>
</div>

<!-- 3. Bottom of page (before footer) -->
<div class="ad-container ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_BANNER_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
</div>
