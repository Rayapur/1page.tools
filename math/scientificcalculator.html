    <script>
        let display = '0';
        let secondaryDisplay = '0';
        let operator = null;
        let previousValue = null;
        let waitingForOperand = false;
        let memory = 0;
        let angleMode = 'deg'; // 'deg' or 'rad'

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            
            // Angle mode change handler
            document.querySelectorAll('input[name="angleMode"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    angleMode = this.value;
                });
            });
        });

        function updateDisplay() {
            document.getElementById('primaryDisplay').textContent = display;
            document.getElementById('secondaryDisplay').textContent = secondaryDisplay;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                display = num;
                waitingForOperand = false;
            } else {
                display = display === '0' ? num : display + num;
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(display);

            if (previousValue === null) {
                previousValue = inputValue;
            } else if (operator) {
                const currentValue = previousValue || 0;
                const newValue = calculateValue(currentValue, inputValue, operator);

                display = String(newValue);
                previousValue = newValue;
            }

            waitingForOperand = true;
            operator = nextOperator;
            secondaryDisplay = display + ' ' + operator;
            updateDisplay();
        }

        function calculateValue(firstValue, secondValue, operator) {
            switch (operator) {
                case '+':
                    return firstValue + secondValue;
                case '-':
                    return firstValue - secondValue;
                case '*':
                    return firstValue * secondValue;
                case '/':
                    return secondValue !== 0 ? firstValue / secondValue : 0;
                default:
                    return secondValue;
            }
        }

        function calculate() {
            const inputValue = parseFloat(display);

            if (previousValue !== null && operator) {
                const newValue = calculateValue(previousValue, inputValue, operator);
                display = String(newValue);
                previousValue = null;
                operator = null;
                waitingForOperand = true;
                secondaryDisplay = '0';
            }
            updateDisplay();
        }

        function clearAll() {
            display = '0';
            secondaryDisplay = '0';
            operator = null;
            previousValue = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            display = '0';
            updateDisplay();
        }

        function backspace() {
            if (display.length > 1) {
                display = display.slice(0, -1);
            } else {
                display = '0';
            }
            updateDisplay();
        }

        function toggleSign() {
            if (display !== '0') {
                display = display.startsWith('-') ? display.slice(1) : '-' + display;
                updateDisplay();
            }
        }

        function scientificFunction(func) {
            const value = parseFloat(display);
            let result;

            switch (func) {
                case 'sin':
                    result = Math.sin(angleMode === 'deg' ? value * Math.PI / 180 : value);
                    break;
                case 'cos':
                    result = Math.cos(angleMode === 'deg' ? value * Math.PI / 180 : value);
                    break;
                case 'tan':
                    result = Math.tan(angleMode === 'deg' ? value * Math.PI / 180 : value);
                    break;
                case 'log':
                    result = Math.log10(value);
                    break;
                case 'ln':
                    result = Math.log(value);
                    break;
                case 'sqrt':
                    result = Math.sqrt(value);
                    break;
                case 'pow':
                    if (previousValue !== null) {
                        result = Math.pow(previousValue, value);
                        previousValue = null;
                    } else {
                        result = value;
                    }
                    break;
                case 'pi':
                    result = Math.PI;
                    break;
                case 'e':
                    result = Math.E;
                    break;
                case 'factorial':
                    result = factorial(value);
                    break;
                case 'abs':
                    result = Math.abs(value);
                    break;
                case 'inv':
                    result = 1 / value;
                    break;
                case 'exp':
                    result = Math.exp(value);
                    break;
                case 'mod':
                    if (previousValue !== null) {
                        result = previousValue % value;
                        previousValue = null;
                    } else {
                        result = value;
                    }
                    break;
                case 'rand':
                    result = Math.random();
                    break;
                default:
                    return;
            }

            display = String(result);
            waitingForOperand = true;
            updateDisplay();
        }

        function factorial(n) {
            if (n < 0 || n !== Math.floor(n)) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Memory functions
        function memoryStore() {
            memory = parseFloat(display);
        }

        function memoryRecall() {
            display = String(memory);
            waitingForOperand = true;
            updateDisplay();
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryAdd() {
            memory += parseFloat(display);
        }

        function memorySubtract() {
            memory -= parseFloat(display);
        }

        // Dark Mode Toggle Functions
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle button
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const icon = document.querySelector('.theme-toggle-icon');
            const text = document.querySelector('.theme-toggle-text');
            
            if (theme === 'dark') {
                icon.textContent = 'light_mode';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'dark_mode';
                text.textContent = 'Dark';
            }
        }

        // Initialize theme on page load
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeToggle(theme);
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
