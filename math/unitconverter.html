    <header>
            <h1>Unit Converter</h1>

        <div class="instructions">

        <div class="converter-container">
            <div class="converter-category">
                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect" onchange="updateUnits()">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>

            </div>
            
            <div class="converter-inputs">
                <div class="input-group">

                    <input type="number" id="fromValue" placeholder="Enter value" step="any" oninput="convert()">
                </div>
                
                <div class="input-group">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit" onchange="convert()">
                        <!-- Units will be populated by JavaScript -->

                </div>

    <script>
        const conversionData = {
            length: {
                'meter': 1,
                'kilometer': 1000,
                'centimeter': 0.01,
                'millimeter': 0.001,
                'inch': 0.0254,
                'foot': 0.3048,
                'yard': 0.9144,
                'mile': 1609.34
            },
            weight: {
                'kilogram': 1,
                'gram': 0.001,
                'pound': 0.453592,
                'ounce': 0.0283495,
                'ton': 1000,
                'stone': 6.35029
            },
            temperature: {
                'celsius': 'celsius',
                'fahrenheit': 'fahrenheit',
                'kelvin': 'kelvin'
            },
            area: {
                'square meter': 1,
                'square kilometer': 1000000,
                'square centimeter': 0.0001,
                'square inch': 0.00064516,
                'square foot': 0.092903,
                'square yard': 0.836127,
                'acre': 4046.86,
                'hectare': 10000
            },
            volume: {
                'liter': 1,
                'milliliter': 0.001,
                'cubic meter': 1000,
                'cubic centimeter': 0.001,
                'gallon (US)': 3.78541,
                'gallon (UK)': 4.54609,
                'quart': 0.946353,
                'pint': 0.473176,
                'cup': 0.236588,
                'fluid ounce': 0.0295735
            }
        };

        function updateUnits() {
            const category = document.getElementById('categorySelect').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            // Clear existing options
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            // Add units for selected category
            Object.keys(conversionData[category]).forEach(unit => {
                const option1 = new Option(unit, unit);
                const option2 = new Option(unit, unit);
                fromUnit.add(option1);
                toUnit.add(option2);
            });
            
            // Reset result
            document.getElementById('result').value = '';
            document.getElementById('copyBtn').disabled = true;
        }

        function convert() {
            const category = document.getElementById('categorySelect').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultField = document.getElementById('result');
            const copyBtn = document.getElementById('copyBtn');
            
            if (isNaN(fromValue) || fromUnit === '' || toUnit === '') {
                resultField.value = '';
                copyBtn.disabled = true;
                return;
            }
            
            let result;
            
            if (category === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
            } else {
                const fromFactor = conversionData[category][fromUnit];
                const toFactor = conversionData[category][toUnit];
                result = (fromValue * fromFactor) / toFactor;
            }
            
            // Round to 6 decimal places to avoid floating point precision issues
            result = Math.round(result * 1000000) / 1000000;
            
            resultField.value = result;
            copyBtn.disabled = false;
        }

        function convertTemperature(value, fromUnit, toUnit) {
            let celsius;
            
            // Convert to Celsius first
            switch (fromUnit) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
            }
            
            // Convert from Celsius to target unit
            switch (toUnit) {
                case 'celsius':
                    return celsius;
                case 'fahrenheit':
                    return (celsius * 9/5) + 32;
                case 'kelvin':
                    return celsius + 273.15;
            }
        }

        function copyResult() {
            const result = document.getElementById('result').value;
            if (result) {
                navigator.clipboard.writeText(result).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    btn.style.background = '#28a745';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 2000);
                });
            }
        }

        // Initialize units
        updateUnits();
    </script>    <script>
        // Dark Mode Toggle Functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle button
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const icon = document.querySelector('.theme-toggle-icon');
            const text = document.querySelector('.theme-toggle-text');
            
            if (theme === 'dark') {
                icon.textContent = 'light_mode';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'dark_mode';
                text.textContent = 'Dark';
            }
        }

        // Initialize theme on page load
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeToggle(theme);
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>

        // Hide ad containers that don't have content after a delay
        function hideEmptyAds() {

                    container.style.height = '0';
                    container.style.margin = '0';

                }

        }
        setTimeout(hideEmptyAds, 3000);
        setTimeout(hideEmptyAds, 5000);
        setTimeout(hideEmptyAds, 8000);
