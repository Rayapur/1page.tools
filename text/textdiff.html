    <script>
        let currentView = 'split';
        let diffData = null;

        function setView(view) {
            currentView = view;
            document.getElementById('splitViewBtn').classList.toggle('active', view === 'split');
            document.getElementById('unifiedViewBtn').classList.toggle('active', view === 'unified');
            
            if (diffData) {
                displayDiff(diffData);
            }
        }

        function loadFile(num) {
            const fileInput = document.getElementById('file' + num);
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const textarea = num === 1 ? document.getElementById('originalText') : document.getElementById('modifiedText');
                    textarea.value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        function compareTexts() {
            let text1 = document.getElementById('originalText').value;
            let text2 = document.getElementById('modifiedText').value;
            
            if (!text1 && !text2) {
                alert('Please enter text in at least one field');
                return;
            }

            const ignoreWhitespace = document.getElementById('ignoreWhitespace').checked;
            const ignoreCase = document.getElementById('ignoreCase').checked;

            diffData = computeDiff(text1, text2, { ignoreWhitespace, ignoreCase });
            displayDiff(diffData);
            
            document.getElementById('diffResults').style.display = 'block';
            document.getElementById('diffResults').scrollIntoView({ behavior: 'smooth' });
        }

        function computeDiff(text1, text2, options = {}) {
            // Process texts based on options
            if (options.ignoreWhitespace) {
                text1 = text1.replace(/[ \t]+/g, ' ').replace(/\n\s*\n/g, '\n');
                text2 = text2.replace(/[ \t]+/g, ' ').replace(/\n\s*\n/g, '\n');
            }
            if (options.ignoreCase) {
                text1 = text1.toLowerCase();
                text2 = text2.toLowerCase();
            }

            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');
            
            // Use Myers diff algorithm (simplified LCS-based approach)
            const diff = myersDiff(lines1, lines2);
            
            // Calculate stats
            let added = 0, removed = 0, modified = 0;
            diff.forEach(item => {
                if (item.type === 'added') added++;
                if (item.type === 'removed') removed++;
                if (item.type === 'modified') modified++;
            });

            return {
                diff,
                stats: { added, removed, modified },
                lines1,
                lines2
            };
        }

        function myersDiff(arr1, arr2) {
            const result = [];
            const n = arr1.length;
            const m = arr2.length;
            
            // Build LCS table
            const dp = Array(n + 1).fill(null).map(() => Array(m + 1).fill(0));
            
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= m; j++) {
                    if (arr1[i - 1] === arr2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // Backtrack to build diff
            let i = n, j = m;
            const diffStack = [];
            
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && arr1[i - 1] === arr2[j - 1]) {
                    diffStack.push({ type: 'unchanged', line1: i - 1, line2: j - 1, content: arr1[i - 1] });
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    diffStack.push({ type: 'added', line2: j - 1, content: arr2[j - 1] });
                    j--;
                } else if (i > 0) {
                    diffStack.push({ type: 'removed', line1: i - 1, content: arr1[i - 1] });
                    i--;
                }
            }

            return diffStack.reverse();
        }

        function displayDiff(data) {
            const { diff, stats } = data;
            
            // Update stats
            document.getElementById('addedCount').textContent = stats.added;
            document.getElementById('removedCount').textContent = stats.removed;
            document.getElementById('modifiedCount').textContent = stats.modified;

            const output = document.getElementById('diffOutput');
            const showLineNumbers = document.getElementById('showLineNumbers').checked;

            if (currentView === 'unified') {
                output.innerHTML = renderUnifiedView(diff, showLineNumbers);
                output.className = 'diff-output unified-view';
            } else {
                output.innerHTML = renderSplitView(diff, showLineNumbers);
                output.className = 'diff-output split-view';
            }
        }

        function renderUnifiedView(diff, showLineNumbers) {
            let html = '';
            let lineNum = 1;

            diff.forEach(item => {
                const lineNumber = showLineNumbers ? `<span class="line-number">${lineNum}</span>` : '';
                const content = escapeHtml(item.content || '');
                
                if (item.type === 'added') {
                    html += `<div class="diff-line diff-added">${lineNumber}<span class="line-content">+ ${content}</span></div>`;
                } else if (item.type === 'removed') {
                    html += `<div class="diff-line diff-removed">${lineNumber}<span class="line-content">- ${content}</span></div>`;
                } else {
                    html += `<div class="diff-line diff-unchanged">${lineNumber}<span class="line-content">  ${content}</span></div>`;
                }
                lineNum++;
            });

            return html;
        }

        function renderSplitView(diff, showLineNumbers) {
            let html = `
                <div class="split-pane">
                    <div class="split-pane-header">
                        <i class="material-icons" style="font-size: 18px;">description</i>
                        Original Text
                    </div>
            `;
            
            let leftLineNum = 1;
            diff.forEach(item => {
                if (item.type === 'removed' || item.type === 'unchanged') {
                    const lineNumber = showLineNumbers ? `<span class="split-line-number">${leftLineNum}</span>` : '';
                    const content = escapeHtml(item.content || '');
                    const className = item.type === 'removed' ? 'removed' : '';
                    html += `<div class="split-line ${className}">${lineNumber}<span class="split-line-content">${content}</span></div>`;
                    leftLineNum++;
                } else if (item.type === 'added') {
                    html += `<div class="split-line empty"><span class="split-line-number"></span><span class="split-line-content"></span></div>`;
                }
            });
            
            html += `</div><div class="split-pane">
                <div class="split-pane-header">
                    <i class="material-icons" style="font-size: 18px;">description</i>
                    Modified Text
                </div>
            `;
            
            let rightLineNum = 1;
            diff.forEach(item => {
                if (item.type === 'added' || item.type === 'unchanged') {
                    const lineNumber = showLineNumbers ? `<span class="split-line-number">${rightLineNum}</span>` : '';
                    const content = escapeHtml(item.content || '');
                    const className = item.type === 'added' ? 'added' : '';
                    html += `<div class="split-line ${className}">${lineNumber}<span class="split-line-content">${content}</span></div>`;
                    rightLineNum++;
                } else if (item.type === 'removed') {
                    html += `<div class="split-line empty"><span class="split-line-number"></span><span class="split-line-content"></span></div>`;
                }
            });
            
            html += '</div>';
            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyDiff() {
            const output = document.getElementById('diffOutput');
            const text = output.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Diff copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function clearAll() {
            document.getElementById('originalText').value = '';
            document.getElementById('modifiedText').value = '';
            document.getElementById('diffResults').style.display = 'none';
            diffData = null;
        }

        // Auto-compare on input change (debounced)
        let compareTimeout;
        document.getElementById('originalText').addEventListener('input', () => {
            clearTimeout(compareTimeout);
            compareTimeout = setTimeout(() => {
                const text1 = document.getElementById('originalText').value;
                const text2 = document.getElementById('modifiedText').value;
                if (text1 && text2) compareTexts();
            }, 1000);
        });

        document.getElementById('modifiedText').addEventListener('input', () => {
            clearTimeout(compareTimeout);
            compareTimeout = setTimeout(() => {
                const text1 = document.getElementById('originalText').value;
                const text2 = document.getElementById('modifiedText').value;
                if (text1 && text2) compareTexts();
            }, 1000);
        });

        // Re-render on option change
        document.getElementById('ignoreWhitespace').addEventListener('change', () => {
            if (diffData) compareTexts();
        });
        document.getElementById('ignoreCase').addEventListener('change', () => {
            if (diffData) compareTexts();
        });
        document.getElementById('showLineNumbers').addEventListener('change', () => {
            if (diffData) displayDiff(diffData);
        });
    </script>
    
    <script>
        // Dark Mode Toggle Functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle button
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const icon = document.querySelector('.theme-toggle-icon');
            const text = document.querySelector('.theme-toggle-text');
            
            if (theme === 'dark') {
                icon.textContent = 'light_mode';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'dark_mode';
                text.textContent = 'Dark';
            }
        }

        // Initialize theme on page load
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeToggle(theme);
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
